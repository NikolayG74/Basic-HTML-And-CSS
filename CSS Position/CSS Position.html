<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style/styles.css">
  <title>CSS Position</title>
</head>
<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
">

  <div style="
    background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    bottom: 0;
    left: 0;
    width: 72px;
    z-index: 100;
  ">
    sidebar

      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0px;
      right: 0px;
  ">
    X
  </div>
  </div>


  <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 10px;
  ">
    absolute
  </div>


  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    bottom: 100px;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 99;
  ">Header</div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    ">div 1
  </div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
  ">
  div 2

    <div style="
      position: absolute;
      background-color: black;
      color: white;
      bottom: 10px;
      right: 10px;
    ">
      5:00
    </div>
  </div>


</body>
</html>
